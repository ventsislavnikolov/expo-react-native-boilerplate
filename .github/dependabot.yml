# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 99
    reviewers:
      - ventsislavnikolov

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit:  20
    versioning-strategy: increase
    reviewers:
      - ventsislavnikolov
    commit-message:
      prefix: chore
      include: scope
    ignore:
      - dependency-name: expo-* # ignore all expo packages because they are managed by expo versioning
      - dependency-name: "@react-native-community/netinfo" # ignore this package because it is managed by expo versioning
      - dependency-name: "@react-native-community/async-storage" # ignore this package because it is managed by expo versioning
      - dependency-name: "@sentry/react-native" # ignore this package because it is managed by expo versioning
      - dependency-name: sentry-expo # ignore this package because it is managed by expo versioning